<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Faceit 最近比赛查看器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#0f1115;color:#eaeef2;font-family:system-ui,Segoe UI,Arial,sans-serif;padding:24px; }
    h1 { color:#7CFC7C; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input, select, button { padding:8px 10px; border-radius:8px; border:1px solid #2a2f3a; background:#151922; color:#dfe6ee; }
    button { cursor:pointer; }
    .card { background:#151922; border:1px solid #222838; border-radius:12px; padding:12px 16px; margin-top:14px; }
    .nick { font-weight:700; font-size:18px; }
    .err { color:#ff6b6b; }
    pre { white-space:pre-wrap; word-break:break-all; }
    .muted { color:#9aa5b1; font-size:12px; }
  </style>
</head>
<body>
  <h1>Faceit 最近比赛查看器</h1>

  <div class="row">
    <label>玩家（逗号分隔）：</label>
    <input id="nicks" value="donk666,ZywOo,niko,m0NESY,CEMEN_BAKIN" style="min-width:420px" />
    <label>每人条数：</label>
    <select id="limit">
      <option>5</option><option selected>10</option><option>15</option><option>20</option>
    </select>
    <button id="go">刷新数据</button>
  </div>

  <div id="log" class="muted" style="margin-top:10px;"></div>
  <div id="list"></div>

<script>
const log = (s) => {
  const el = document.getElementById('log');
  el.textContent = s;
};

document.getElementById('go').onclick = async () => {
  const container = document.getElementById('list');
  container.innerHTML = "";
  log("正在加载...");

  const nicks = document.getElementById('nicks').value.split(',').map(s => s.trim()).filter(Boolean);
  const limit = Number(document.getElementById('limit').value);

  for (const nick of nicks) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div class="nick">${nick}</div><div class="muted">加载中...</div>`;
    container.appendChild(card);

    try {
      const r1 = await fetch(`/players?query=${encodeURIComponent(nick)}`);
      const p = await r1.json();
      if (!p.found) {
        card.innerHTML = `<div class="nick">${nick}</div><div class="err">未找到玩家</div>`;
        continue;
      }
      const pid = p.player_id;
      const r2 = await fetch(`/matches/with_stats?player_id=${encodeURIComponent(pid)}&limit=${limit}`);
      const arr = await r2.json();

      if (!Array.isArray(arr) || arr.length === 0) {
        card.innerHTML = `<div class="nick">${nick}</div><div class="muted">未找到最近比赛</div>`;
        continue;
      }

      let html = `<div class="nick">${p.nickname}</div>`;
      html += `<div class="muted">player_id=${pid}</div>`;
      for (const m of arr) {
        const s = m.player_stats;
        html += `<div style="margin-top:10px;padding-top:8px;border-top:1px dashed #2a2f3a;">
          <div>Match: <b>${m.match_id}</b> | Map: ${m.map || "-"} | Score: ${m.score_f1 ?? "-"} : ${m.score_f2 ?? "-"}</div>
          <div>Stats: ${s ? `K:${s.kills} D:${s.deaths} KD:${s.kd_ratio ?? "-"} ADR:${s.adr ?? "-"} HS%:${s.hs_percent ?? "-"}` : '<span class="muted">（该场没有拉到你的统计）</span>'}</div>
        </div>`;
      }
      card.innerHTML = html;
    } catch (e) {
      card.innerHTML = `<div class="nick">${nick}</div><div class="err">错误：${e.message || e}</div>`;
    }
  }

  log("完成。");
};
</script>
</body>
</html>
